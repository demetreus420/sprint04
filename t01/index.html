<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Marvelous list</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <h1>Marvelous list</h1>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <div class="main__block">
                <div class="main__block-favorite">
                    <div class="block-favorite__all">All</div>
                    <div class="block-favorite__fav">Favorite</div>
                </div>
                <div class="main__block-sidebar">
                    <ul class="sidebar-nav">
                    </ul>
                </div>
                <div class="main__block-content">
                    <div class="block-content__image">
                    </div>
                    <div class="block-content__description">
                        <div class="description__title">
                            <h3 class="title__text"></h3>
                            <p class="dateOfProd"></p>
                        </div>
                        <div class="description__actors">
                            <ul class="actors-list">
                                <li class="actor-item"></li>
                                <li class="actor-item"></li>
                                <li class="actor-item"></li>
                                <li class="actor-item"></li>
                            </ul>
                        </div>
                        <div class="description__about">
                            <p>
                                Lorem ipsum dolor sit amet consectetur adipisicing elit. Est aliquid ab a minima totam.
                                Sit modi nam omnis non possimus quae cupiditate est praesentium provident officia
                                pariatur distinctio, assumenda nihil!
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="js/script.js"></script>
</body>

</html>
